<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>@@Subject</title>
	<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
	<meta name=ProgId content=VisualStudio.HTML>
	<meta name=Originator content="Microsoft Visual Studio .NET 7.1">
	<style type="text/css">
		body {
			background: #FFFFFF; 
			padding: 0px;

		}

		body, p, td, th, div, span, h1, h2, h3, h4, h5, h6, .copy {
			font: 12px arial, helvetica, sans-serif;
			color: #000;
		}

		body, p, div, span, .copy {
			line-height: 15px;
		}

		p {
			margin: 15px 0;
			padding: 0;
		}

		a {
			color: #900;
		}

		h1 {
			/* for site name at top */
			font-size: 36px;
			line-height: 36px;
			margin: 0 0 12px;
			font-weight: bold;
		}

		h2 {
			/* for page title */
			/*letter-spacing: 1px;*/
			font-size: 24px;
			line-height: 16px;
			margin: 8px 0 0px;
			font-weight: bold;
		}

		h3 {
			/* page headers */
			font-size: 14px;
			line-height: 18px;
			margin: 18px 0 6px;
			font-weight: bold;
		}

		h4 {
			/* page subheaders */
			font-size: 14px;
			line-height: 14px;
			margin: 14px 0 5px;
			font-weight: bold;
		}

		hr {
			color: #ccc;
			background-color: #ccc;
			height: 1px;
			border: none;
		}

		th {
			color: #000;
			background-color: #A59FC6;
			text-align: left;
			font-weight: bold;
		}
	</style>
</head>
<body>

	<font color='red'><b>Message:</b><pre>@@Message</pre></font>
	<b>Severity:</b><pre>@@Severity</pre>
	<b>Exception:</b><pre>@@Exception</pre>
	<b>Source:</b><pre>@@Source</pre>
	<b>StackTrace:</b><pre>@@StackTrace</pre>
	<p>Thank You,
	<a href="@@Feedback">Tessitura Team</a><p>
</body>
</html>
